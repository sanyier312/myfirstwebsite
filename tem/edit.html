<!DOCTYPE html>
<html lang="en" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="shortcut icon" href="https://www.3body.com/favicon.ico" >
    <link rel="stylesheet" href="../static/ad.css">
</head>

<script >
function f(){
    var c = document.getElementById('title').innerText;
    document.getElementById('h').value = c;
    var f = document.forms[0]
    f.submit()
}
</script>
<body>
<div class="topnav">
    <a href="../view/index.html"><img src="../static/imgs/st_logo.png" alt=""></a>
    <a class="active" href="#home">主页</a>
    <a href="#about">探索</a>
    <a href="#contact">想象</a>
    <div class="search-container">
        <form >
            <input type="text" placeholder="搜索.." name="search">
            <button type="submit">提交</button>
        </form>
    </div>
    <div class="user-container">
        <a href="#">{{.username}}</a><a href="javascript:history.back(-1)">回到主页</a>
    </div>
</div>
<div  style="margin-top: 100px">
    <h2 style="text-align: center">修改</h2>

    <form action="http://localhost:7080/pe" method="post">
        {{range $a := .article}}
           <h3 id="title">{{$a.Title}}</h3>
        <textarea style="width: 1000px ;height: 250px;margin-left: 120px" name="content" id="content">{{$a.Content}}</textarea>
        {{end}}

        <div style="text-align: center">
            <input type="hidden" id="h"  name="title">
            <input type="submit" value="保存修改" onclick="f()">
        </div>

    </form>
</div>

</body>
</html>
